<script type=text/javascript>
    $('#login_submit ').on('click',function() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        console.log(username);
        console.log(password);
        $.ajax({
            url: "/addName",
            type: "POST",
            data: {
                "username": username,
                "password": password

            } ,
            success: function (response) {
                console.log(response)
                if (response == "Can login") {
                    document.getElementById('login_status').className = "uk-label uk-label-success";
                    document.getElementById("login_status").textContent = "Login Successs";
                    document.getElementById("cart").style.display = '';
                    document.getElementById("login_button").disabled = true;
                    document.getElementById("search_button").disabled = false;
                    document.getElementById("input_search").disabled = false;
                    document.getElementById("login_button").textContent = username;
                }
                else if (response == "Cannot Login") {
                    document.getElementById('login_status').className = "uk-label uk-label-danger";
                    document.getElementById("login_status").textContent="Wrong Password";
                }
                else if (response == "Regist Success") {
                    document.getElementById('login_status').className = "uk-label uk-label-success";
                    document.getElementById("login_status").textContent="Register Success";
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
            }
        });
    });
</script>
