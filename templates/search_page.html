<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.1/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <title>ตาฟาง Book Store</title>
</head>

<body>
    <div class="uk-container uk-container-expand ">
        <div class="uk-grid-collapse uk-child-width-1-4@s font-prompt" uk-grid>
            <div>
                <div class="uk-background-default uk-padding uk-padding-remove-bottom ">
                    <h3 class="font-prompt"><i class="fas fa-book"></i><b class="uk-text-large"> ตาฟาง</b> Book Store</h3>
                </div>
            </div>
            <div>
                <div class="uk-background-default uk-padding"></div>
            </div>
            <div>
                <div class="uk-background-default uk-padding"></div>
            </div>
            <div>
                <div class="uk-background-default uk-padding uk-align-right">
                    <button class="uk-button uk-button-default"><i class="fas fa-shopping-cart"></i></button>
                    <div uk-dropdown>
                        <ul class="uk-nav uk-dropdown-nav">
                            <li><a href="/payment">จ่ายเงิน</a></li>
                        </ul>
                    </div>
                    <button class="uk-button uk-button-default" uk-toggle="target: #modal-close-default" disabled>{{ username_data }}</button>
                    <div id="modal-close-default" class="font-prompt" uk-modal>
                        <div class="uk-modal-dialog">
                            <div class="uk-modal-body">
                                <h2 class="uk-modal-title font-prompt">เข้าสู่ระบบ</h2>
                                <label class="uk-form-label" for="form-stacked-text">Username</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="form-stacked-text" type="text" placeholder="กรอก Username">
                                </div>
                                <label class="uk-form-label" for="form-stacked-text">Password</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="form-stacked-text" type="text" placeholder="กรอก Password">
                                </div>
                            </div>
                            <div class="uk-modal-footer uk-text-right">
                                <button class="uk-button uk-button-primary" type="button" disabled>{{ username_data }}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-grid-small uk-child-width-1-2@s uk-flex-center uk-text-center font-prompt" uk-grid>
            <div class="uk-flex-first">
                <div class="uk-background-default uk-padding uk-padding-remove-top">
                    <input id="input_search" class="uk-input uk-form-width-large" type="text" placeholder="ชื่อของหนังสือ">
                    <button id="search_button" class="uk-button uk-button-default">ค้นหาหนังสือ</button>
                </div>
                
            </div>
            
        </div>

        <ul class="uk-breadcrumb font-prompt">
            <li><a href="http://127.0.0.1:5000/">Home</a></li>
            <li><span>ค้นหาหนังสือ</span></li>
        </ul>
        <div class="uk-width-1-1">
            <h1 class="uk-margin-left uk-margin-top uk-heading-line font-prompt"><span>ผลการค้นหา "{{ key_word }}"</span></h1>
        </div>
        <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match font-prompt" uk-grid>
            {% for data_set in result %}
                <div>
                        <div class="uk-card uk-card-default ">
                                <div class="uk-card-header">
                                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                                        <div class="uk-width-auto">
                                            <img class="uk-border" width="40" height="40" src="{{  data_set[3] }}">
                                        </div>
                                        <div class="uk-width-expand">
                                            <h3 class="uk-card-title uk-margin-remove-bottom font-prompt">{{  data_set[0] }}</h3>
                                            <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">{{  data_set[2] }}</time></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-card-body">
                                    <p>{{  data_set[4] }}</p>
                                </div>
                                <div class="uk-card-footer">
                                    <a href="http://127.0.0.1:5000/book_detail/{{ data_set[7] }}" class="uk-button uk-button-text">รายละเอียดของหนังสือ </a>
                                </div>
                            </div>
                </div>
            {% endfor %}
                
                
            </div>
        
    </div>
</body>

<script src="https://kit.fontawesome.com/1ddc0f7b0c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.1/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.1/dist/js/uikit-icons.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
    $('#search_button').on('click',function() {
        var search_word = document.getElementById('input_search').value;
        window.location.href = "http://127.0.0.1:5000/search/" + search_word;
    });
</script>
</html>
